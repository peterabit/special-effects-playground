<div class="container">
    <h1 class="main-title">Topic Overview</h1>
    <ul class="link-list">
        <li *ngFor="let card of cardsConfig">
            <app-landscape-card
                [link]="card.link"
                [title]="card.title"
                [image]="card.image"
                [theme]="card.theme || 'light'"
            ></app-landscape-card>
        </li>
    </ul>
</div>
